<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Main icon - Capital A with investment theme -->
  <g transform="translate(128, 128) scale(0.5)">
    <!-- A shape -->
    <path d="M256 64L448 448H64L256 64Z" fill="url(#accent)" opacity="0.9"/>
    
    <!-- Investment bars -->
    <rect x="200" y="320" width="32" height="80" fill="white" opacity="0.8"/>
    <rect x="240" y="280" width="32" height="120" fill="white" opacity="0.9"/>
    <rect x="280" y="240" width="32" height="160" fill="white" opacity="1"/>
    <rect x="320" y="200" width="32" height="200" fill="white" opacity="0.8"/>
    
    <!-- Currency symbol -->
    <circle cx="256" cy="180" r="24" fill="white" opacity="0.9"/>
    <text x="256" y="190" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
  </g>
  
  <!-- Subtle border -->
  <rect width="512" height="512" rx="64" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.3"/>
</svg> 